<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preload" href="/assets/fonts/rajdhani-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/rajdhani-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/rajdhani-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
    <title>PicFlip - Convert Unlimited Images Online For Free</title>
</head>

<body>
    <h1 class="title">PicFlip Image Converter</h1>
    <h2 class="sub-title">Convert Your Images Into Any Format For Free. Simply Drop Your Image Below To Get Started.
    </h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form class="img-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-container" id="drop-zone">
            <label for="file-input" class="upload-label">
                <img src="/static/svg/upload.svg" alt="upload" class="upload-icon">
                <div class="upload-text">Drag & Drop A File Here, Or Click To Select A File</div>
                <div class="upload-subtext">
                    Supported Formats - .png, .jpg, .ico, .webp, .tiff, .gif, .avif, .bmp, .raw
                </div>
            </label>
            <input type="file" name="file" id="file-input" onchange="checkSize(this)" required>
        </div>
        <div class="file-preview" id="file-preview">
            <img class="photo" src="/static/svg/photo.svg" alt="photo">
            <span class="file-name" id="file-name"></span>
            <span class="file-size" id="file-size"></span>
            <a href="" class="delete"><img src="/static/svg/trash.svg" alt="trash"></a>
        </div>
        <div class="select-container">
            <label class="convert-to">Convert To</label>
            <select name="format" class="file-formats">
                <option disabled selected>Select Format</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="ico">ICO</option>
                <option value="webp">WEBP</option>
                <option value="tiff">TIFF</option>
                <option value="gif">GIF</option>
                <option value="avif">AVIF</option>
                <option value="bmp">BMP</option>
                <option value="raw">RAW</option>
            </select>
        </div>
        <button class="convert-button" type="submit">Convert Now</button>
    </form>
    <script src="/static/script.js"></script>
    <script>
        function checkSize(input) {
            if (input.files[0].size > 2 * 1024 * 1024) {
                alert("Please Upload A File Smaller Than 2MB.");
                input.value = "";
            }
        }
    </script>
</body>

</html>
